resources:
- ./../base
- ./namespace.yaml
- ./configmap.yaml

namePrefix: prod-

namespace: prod

patches:
- target:
    kind: Deployment
    name: deploy
  patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: deploy
    spec:
      template:
        spec:
          containers:
            - name: second-container
              image: nginx:latest
              ports:
                - containerPort: 81
              volumeMounts:
              - name: config
                mountPath: /etc/nginx/conf.d
          volumes:
            - name: config
              configMap:
                name: nginx-conf
